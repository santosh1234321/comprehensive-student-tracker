{% extends 'base.html' %}

{% block title %}Add Student{% endblock %}

{% block content %}
    <h1>Add New Student</h1>
    
    <form method="POST">
        <div class="form-group">
            <label for="name">Student Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="math">Math Marks (0-100):</label>
            <input type="number" id="math" name="math" min="0" max="100" required>
        </div>
        <div class="form-group">
            <label for="science">Science Marks (0-100):</label>
            <input type="number" id="science" name="science" min="0" max="100" required>
        </div>
        <div class="form-group">
            <label for="english">English Marks (0-100):</label>
            <input type="number" id="english" name="english" min="0" max="100" required>
        </div>
        <button type="submit" class="submit-btn">Add Student</button>
    </form>
{% endblock %}
